<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="description" content="">

    <title>Lightning OpenCTI</title>

    <link rel="shortcut icon" href="/img/favicon.ico">

    <!-- Bootstrap Core CSS -->

    <style>
        .navbar-inverse {
            background-color: #666;
            border-color: transparent;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="http://salesforce.com/" target="_blank"><span id="statusIcon"
                        class="glyphicon glyphicon-phone-alt" aria-hidden="true"
                        style="margin-right:10px;color:darkred;"></span>OpenCTI</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" class="hidden-xs">Console Check</a></li>
                    <li><a href="#" class="hidden-xs">Settings</a></li>
                    <li><a id="getCallCenterSettingsButton" href="#" class="visible-xs" data-toggle="collapse"

                    <li><a href="#" class="hidden-xs">Settings</a></li>

                    <li><a href="#" class="hidden-xs">Settings</a></li>
                    <li><a id="getPageInfoButton" href="#" class="visible-xs" data-toggle="collapse"

                    <li><a href="#" class="hidden-xs">Softphone Layout</a></li>
                    <li><a id="getSoftphoneLayoutButton" href="#" class="visible-xs" data-toggle="collapse"

                </ul>
            </div>
        </div>

    <div class="container">
        <div class="row">

            <div class="col-lg-12">
                <div class="input-group">
                    <input id="number1" type="text" class="form-control" value=""
                        placeholder="Phone number, Tracking number">
                    <span class="input-group-btn">
                        <button id="number1button" class="btn btn-default" type="button" style="color:rgb(153,153,153)">
                            <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span></button>
                    </span>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="input-group">
                    <input id="number2" type="text" class="form-control" value=""
                    placeholder="Phone number, Tracking number">
                    <span class="input-group-btn">
                        <button id="number2button" class="btn btn-default" type="button" style="color:rgb(153,153,153)">
                            <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span></button>
                    </span>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="input-group">
                    <input id="number3" type="text" class="form-control" value=""

                    <span class="input-group-btn">

                            <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span></button>
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="logArea"

                </div>
            </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="js/cookie.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <!--<script src="https://<your salesforce domain>/support/api/40.0/interaction.js"></script>-->

        <script src="js/softphone.js"></script>
